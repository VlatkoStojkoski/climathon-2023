<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evoz| Routes</title>
    <link href="/assets/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Background -->
    <div class="w-full min-h-screen bg-gray-600">
      <a href="routes.html">
        <img src="assets/img/_--arrow.svg" alt="" class="h-3 px-4 py-1" />
      </a>
    </div>

    <div
      class="flex flex-col gap-14 absolute bottom-0 left-0 w-full h-[62%] bg-background-secondary rounded-t-2xl px-6 items-center"
    >
      <h2
        class="text-foreground-primary font-extrabold text-base text-center pt-8"
      >
        Today you travel <br />
        with...
      </h2>

      <!-- Cards -->
      <div class="flex justify-center items-center gap-3">
        <!-- Bike & Scooter -->
        <div
          class="custom-link flex flex-col justify-center gap-2 bg-foreground-button w-36 aspect-square rounded-2xl"
        >
          <div class="flex justify-center gap-5">
            <img src="/assets/img/Vectorbike.svg" alt="Bike" />
            <p class="text-white font-extrabold text-base">BIKE</p>
          </div>

          <p class="text-foreground-or font-bold text-base text-center">or</p>

          <div class="flex justify-center gap-1 items-center">
            <p class="text-white font-extrabold text-base">SCOOTER</p>
            <img src="/assets/img/accessscooter.svg" alt="Scooter" />
          </div>
        </div>

        <!-- Bus -->
        <div
          class="custom-link flex flex-col items-center justify-center bg-foreground-button w-36 aspect-square rounded-2xl"
        >
          <img src="/assets/img/Vectorbus.svg" alt="Bus" />
          <p class="text-white font-extrabold text-base">BUS</p>
        </div>
      </div>

      <a href="map.html">
        <button
          class="bg-accent text-background-primary rounded-lg font-semibold px-4 py-2 w-64"
        >
          START RIDE!
        </button>
      </a>
    </div>
  </body>
</html>
