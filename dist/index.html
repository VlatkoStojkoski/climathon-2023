<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evoz | Routes</title>
    <link href="/assets/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-background-primary">
    <!-- Navbar -->
    <header class="flex justify-between items-center">
      <div class="text-foreground-primary font-normal text-xs pt-5 ml-5">
        <p>Karposh, Skopje</p>
        <p>Data last updated at: 27 Oct, 16:00</p>
      </div>

      <div class="flex items-center gap-3 pt-5 mr-5">
        <img src="/assets/img/searchsearch.svg" alt="Search" />
        <img src="/assets/img/profileprofile.svg" alt="Profile" />
      </div>
    </header>

    <div class="m-5 p-4 bg-background-navbar rounded-lg">
      <div class="flex justify-between font-semibold">
        <h1 class="text-foreground-navbar">AIR QUALITY</h1>
        <h1 class="text-foreground-primary">ROUTES</h1>
        <h1 class="text-foreground-navbar">EVENTS</h1>
      </div>
    </div>

    <!-- Activiy Cards -->

    <!-- Latest Routes -->
    <div class="px-5">
      <div class="p-2">
        <div class="flex justify-between">
          <p class="text-foreground-primary text-lg font-bold">Latest Routes</p>

          <div class="flex gap-1 w-fit items-center">
            <a
              href="routes.html"
              class="text-accent font-normal text-xs flex-grow"
              >Show More</a
            >
            <img src="/assets/img/-_arrow.svg" alt="" class="h-3" />
          </div>
        </div>
        <img src="/assets/img/map.png" alt="" class="w-96 h-32 rounded-3xl" />
      </div>

      <!-- Activity -->
      <div class="p-2">
        <p class="text-foreground-primary text-lg font-bold">Activity</p>
        <div
          class="px-6 py-3 bg-background-secondary rounded-3xl flex items-center justify-between"
        >
          <div class="flex flex-col gap-1">
            <div>
              <p class="text-foreground-primary font-semibold text-sm">
                Calories
              </p>
              <p class="text-accent">500cal</p>
            </div>

            <div>
              <p class="text-foreground-primary font-semibold text-sm">
                Distance with Bike
              </p>
              <p class="text-accent">50km</p>
            </div>

            <div>
              <p class="text-foreground-primary font-semibold text-sm">
                Distance with Bus
              </p>
              <p class="text-accent">80km</p>
            </div>
          </div>
          <div>
            <img src="/assets/img/activity.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- Challenges -->
      <div class="p-2">
        <p class="text-foreground-primary text-lg font-bold">Challenge</p>
        <div class="p-16 bg-background-secondary rounded-3xl"></div>
      </div>
    </div>
  </body>
</html>
