<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Climathon 2023</title>
	<link href="/assets/styles.css" rel="stylesheet">
</head>

<body class="bg-secondary-dark text-white pt-[2rem] md:pt-[2.25rem]">
<div class="container w-screen h-screen">
	<h1 class="text-3xl font-bold text-center pt-14 pb-3">Create your profile</h1>
	<p class="text-center w-full mx-auto text-lg">Create your profile and become<br> part of a green revolution.</p>
	<img class="w-6/12 h-6/12 mx-auto pt-20" src="./assets/img/logo.png" alt="Logo" />
	<div class="flex items-center justify-center pt-16">
		<button style="width: 17.75rem; height: 3.25rem;" class="px-8 py-2 border flex gap-2 rounded-lg text-black hover:text-slate-300 hover:shadow transition duration-150 bg-white">
		  <div class="flex items-center justify-center">
			<img class="w-8 h-12" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
			<span class="font-bold ml-2">SIGN IN WITH GOOGLE</span>
		  </div>
		</button>
	  </div>
	  <div class="flex items-center justify-center pt-5 pb-6">
		<button style="width: 17.75rem; height: 3.25rem;" class="px-8 py-2 border rounded-lg border-primary text-center text-black hover:shadow transition duration-150 bg-primary flex items-center justify-center">
		  <span class="font-bold">CREATE YOUR PROFILE</span>
		</button>
	  </div>
	  
	  <div class="relative">
		<div class="absolute inset-0 flex items-center" aria-hidden="true">
		  <div class="w-full border-t border-gray-300"></div>
		</div>
		<div class="relative flex justify-center">
		  <span class="bg-secondary-dark px-3 text-lg font-medium text-primary">OR</span>
		</div>
	  </div>

	  <div class="flex items-center justify-center pt-6 pb-8">
		<button style="width: 17.75rem; height: 3.25rem;" class="px-8 py-2 border rounded-lg border-secondary-light text-center text-primary hover:shadow transition duration-150 bg-secondary-light flex items-center justify-center">
		  <span class="font-bold">CONTINUE AS GUEST</span>
		</button>
	  </div>
	  
</div>
	  
	  
	  
	  
	  
	  


</body>

</html>
