<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evoz| Routes</title>
    <link href="/assets/styles.css" rel="stylesheet" />
  </head>

  <body>
    <iframe
      class="w-full min-h-screen"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94881.62122328726!2d21.34231744800242!3d41.99918823935229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135415a58c9aa2a5%3A0xb2ed88c260872020!2sSkopje!5e0!3m2!1sen!2smk!4v1698966179551!5m2!1sen!2smk"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <div
      class="absolute top-0 left-0 w-full h-[30%] bg-background-primary rounded-b-2xl"
    >
      <input
        type="text"
        class="border border-b-accent p-2 rounded-md hover:bg-blue-100 focus:outline-none focus:border-blue-700"
        placeholder="Input 1"
      />
      <input
        type="text"
        class="border border-blue-500 p-2 rounded-md hover:bg-blue-100 focus:outline-none focus:border-blue-700"
        placeholder="Input 2"
      />
    </div>
  </body>
</html>
