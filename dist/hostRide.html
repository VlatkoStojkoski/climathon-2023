<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vozikay| HostRide</title>
    <link href="/assets/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="bg-background-primary p-7">
      <div class="flex justify-between items-center">
        <img src="/assets/img/logo.svg" alt="Logo" />
        <div class="flex gap-4">
          <img src="/assets/img/Icon-Set.svg" alt="Icon-Set" />
          <img src="/assets/img/profile.svg" alt="Profile" />
        </div>
      </div>

      <div
        class="flex flex-col items-center gap-5 fixed bottom-0 left-0 w-full h-[60%] bg-background-primary rounded-t-2xl py-8"
      >
        <p class="text-center text-white font-bold text-lg">Possible Rides</p>

        <!-- Card -->
        <div class=" flex justify-between w-full max-w-xs bg-background-cards rounded-lg px-10 py-3">
          <div class="flex flex-col w-fit justify-center items-center">
            <img src="/assets/img/profilevlatko.png" alt="Vlatko">
            <p class="text-foreground-primary font-semibold text-sm">Vlatko</p>
            <div class="flex gap-1 items-center w-fit">
              <img src="/assets/img/star.svg" alt="" class="w-2 h-2">
              <p class="text-foreground-primary font-normal text-xs">5.0</p>
            </div>
          </div>
          <div class="flex">
            <p class="text-foreground-primary font-normal text-sm">15:00</p>
            <p class="">Skopje</p>
            <div class="">
              <img src="/assets/img/person.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
